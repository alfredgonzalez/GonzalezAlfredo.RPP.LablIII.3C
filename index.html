<body>
    <script>

        const $divTabla = document.querySelector(".divTabla");
        const $filtro = document.getElementById("cmbFiltro");
        const $checkboxes = document.querySelectorAll(".checkboxes");
        const $btnCalcularPromedio = document.getElementById("btnPromedio");
        const $edadPromedio = document.getElementById("edadPromedio");
        const $formulario = document.forms[0];
        const $tipo = document.getElementById("cmbTipo");
        const $btnModificar = document.querySelector("#btnModificacion");
        const $btnAlta = document.querySelector("#btnAlta");
        const $btnAgregar = document.querySelector("#btnAgregar");
        const headers = document.querySelectorAll("#table th");
        let keysListaFiltrada = cargarCheckboxes($checkboxes);
        

        class Persona{
            constructor(id, nombre, apellido, edad) {
            
            this.id = id;
            this.nombre = nombre;
            this.apellido = apellido;
            this.edad = edad;
        }
        }

        class Futbolista extends Persona{
            constructor(id, nombre, apellido, edad, equipo, posicion, cantidadGoles){
                super(id,nombre,apellido,edad);
                
                this.equipo = equipo;
                this.posicion = posicion;
                this.cantidadGoles = cantidadGoles;
            }
        }

        class Profesional extends Persona{
            constructor(id, nombre, apellido, edad, titulo, facultad, a単oGraduacion){
                super(id, nombre, apellido, edad);
                
                this.titulo = titulo;
                this.facultad = facultad;
                this.a単oGraduacion = a単oGraduacion;
            }
        }

        const datos = '[{"id":1, "nombre":"Marcelo", "apellido":"Luque", "edad":45, "titulo":"Ingeniero", "facultad":"UTN","a単oGraduacion":2002},{"id":2, "nombre":"Ramiro", "apellido":"Escobar", "edad":35, "titulo":"Medico","facultad":"UBA", "a単oGraduacion":20012},{"id":3, "nombre":"Facundo", "apellido":"Cairo", "edad":30,"titulo":"Abogado", "facultad":"UCA", "a単oGraduacion":2017},{"id":4, "nombre":"Fernando", "apellido":"Nieto","edad":18, "equipo":"Independiente", "posicion":"Delantero", "cantidadGoles":7},{"id":5, "nombre":"Manuel","apellido":"Loza", "edad":20, "equipo":"Racing", "posicion":"Volante", "cantidadGoles":2},{"id":6, "nombre":"Nicolas","apellido":"Serrano", "edad":23, "equipo":"Boca", "posicion":"Arquero", "cantidadGoles":0}]';

        const objetos = JSON.parse(datos);

        let personas = [];

        headers.forEach((header, index) => {
        header.addEventListener("click", () => {
            ordenarTabla(index);
        });
        });

        objetos.forEach(obj => {
        if (obj.titulo) {
            personas.push(new Profesional(obj.id, obj.nombre, obj.apellido, obj.edad, obj.titulo, obj.facultad, obj.a単oGraduacion));
        } else if (obj.equipo) {
            personas.push(new Futbolista(obj.id, obj.nombre, obj.apellido, obj.edad, obj.equipo, obj.posicion, obj.cantidadGoles));
        }
        });


        console.log(personas);
        function $(element_id)
        {
            return document.getElementById(element_id);
        }

        
        //filtros

        function ordenarArrayAscendente(array, filtro) {
            return array.sort((a, b) => {
                if (a[filtro] < b[filtro]) {
                return -1;
                }
                if (a[filtro] > b[filtro]) {
                return 1;
                }
                return 0;
            });
        }

        function filtrarProfesional(persona)
        {
            return persona instanceof Profesional;
        }

        function filtrarFutbolista(persona)
        {
            return persona instanceof Futbolista;
        }

        function filtrarLista(personas, keys)  
        {
            let personasFiltradas = [];
            if($filtro.value == "Futbolista")
            {
                personasFiltradas = personas.filter(filtrarFutbolista);
            }
            else if($filtro.value == "Profesional")
            {
                personasFiltradas = personas.filter(filtrarProfesional);
            }
            else
            {
                personasFiltradas = personas;
            }
            
            return  personasFiltradas.map((item) => {
            let nuevaPersona = {};
            keys.map((key) => nuevaPersona[key] = item[key]);
            return nuevaPersona;
            });
        }

        function cargarCheckboxes(checkboxes)
        {
            const keysListaFiltrada = [];
            for (var item of checkboxes) {
                if (item.checked)keysListaFiltrada.push(item.value);
            }
            return keysListaFiltrada;
        }

        function filtrarTipo()
        {
            if($tipo.value == "Futbolista")
            {
                ocultarInputSegunValue("Futbolista");
            }
            else
            {
                ocultarInputSegunValue("Profesional");
            }
        }

        function ocultarInputSegunValue(value)
        {
            if(value == "Futbolista")
            {
                $("txtEquipo").style.display = 'block';
                $("txtPosicion").style.display = 'block';
                $("cantidadGoles").style.display = 'block';
                $("lblEquipo").style.display = 'block';
                $("lblPosicion").style.display = 'block';
                $("lblCantidadGoles").style.display = 'block';

                $("txtTitulo").style.display = 'none';
                $("txtFacultad").style.display = 'none';
                $("txtA単oGraduacion").style.display = 'none';
                $("lblTitulo").style.display = 'none';
                $("lblFacultad").style.display = 'none';
                $("lblA単oGraduacion").style.display = 'none';
            }
            else
            {
                $("txtTitulo").style.display = 'block';
                $("txtFacultad").style.display = 'block';
                $("txtA単oGraduacion").style.display = 'block';
                $("lblTitulo").style.display = 'block';
                $("lblFacultad").style.display = 'block';
                $("lblA単oGraduacion").style.display = 'block';
                $("txtEquipo").style.display = 'none';
                $("txtPosicion").style.display = 'none';
                $("cantidadGoles").style.display = 'none';
                $("lblEquipo").style.display = 'none';
                $("lblPosicion").style.display = 'none';
                $("lblCantidadGoles").style.display = 'none';
            }

            return value;
        }

        //creacion de tabla
        function crearCabecera(arrayPersonas) {
            const cabecera = document.createElement("thead"),
            tr = document.createElement("tr");

            const headers = arrayPersonas.reduce((acc, arrayPersonas) => {
                Object.keys(arrayPersonas).forEach(key => {
                    if (!acc.includes(key)) {
                        acc.push(key);
                        }
                    });
                return acc;
                }, []);
            headers.forEach(element => {
                const th = document.createElement("th");
                th.textContent = element;
                tr.appendChild(th);
            });

            cabecera.appendChild(tr);
            return cabecera;
        }

        function crearCuerpo(personas) {
            const cuerpo = document.createElement("tbody");

            personas.forEach(elemento => {
            const fila = document.createElement("tr");
            for (const atributo in elemento) {
                if (atributo === "id") {
                    fila.setAttribute("data-id", elemento[atributo]);
                }
                const celda = document.createElement("td");
                celda.textContent = elemento[atributo];
                fila.appendChild(celda);
                fila.classList.add("puntero");
            }
                cuerpo.appendChild(fila);
            });
                return cuerpo;
        }

        function crearTabla(personas) {

            const tabla = document.createElement("table");
            tabla.classList.add("centrar");
            tabla.appendChild(crearCabecera(personas));
            tabla.appendChild(crearCuerpo(personas));

            return tabla;
        }
        //actualizo tabla
        function actualizarTabla($divTabla, personas) {
            console.log($divTabla)
            while ($divTabla.hasChildNodes()) {
                $divTabla.removeChild($divTabla.firstChild);
            }
            $divTabla.appendChild(crearTabla(personas));


            $formulario.style.display = 'none';
            $("legendABM").style.display = 'none';
            $("txtId").disabled = 'true';
            $divTabla.style.display = 'block';
            $btnAgregar.style.display = 'block';
        }
        //calculo promedio
        function calcularPromedioEdad(personas) {
            if (personas.length === 0) {
                return 0;
            }
            v = filtrarLista(personas, keysListaFiltrada);
            const sumaEdades = v.reduce((total, persona) => total + persona.edad, 0);
            const promedio = sumaEdades / v.length;
            
            return promedio;
        }
        //cargo form
        function cargarFormulario(formulario, persona) 
        {
            if(persona instanceof Futbolista )
            {
                formulario.id.value = persona.id;
                formulario.nombre.value = persona.nombre;
                formulario.apellido.value = persona.apellido;
                formulario.edad.value = persona.edad;
                formulario.equipo.value = persona.equipo;
                formulario.posicion.value = persona.posicion;
                formulario.cantidadGoles.value = persona.cantidadGoles;
                ocultarInput(persona);
            }
            else
            {
                formulario.id.value = persona.id;
                formulario.nombre.value = persona.nombre;
                formulario.apellido.value = persona.apellido;
                formulario.edad.value = persona.edad;
                formulario.titulo.value = persona.titulo;
                formulario.facultad.value = persona.facultad;
                formulario.a単oGraduacion.value = persona.a単oGraduacion;
                ocultarInput(persona);
            }    
        }

        //oculto input y label en caso de que sea el tipo distinto en ABM
        function ocultarInput(persona)
        {
            if(persona instanceof Futbolista)
            {
                $("txtEquipo").style.display = 'block';
                $("txtPosicion").style.display = 'block';
                $("cantidadGoles").style.display = 'block';
                $("lblEquipo").style.display = 'block';
                $("lblPosicion").style.display = 'block';
                $("lblCantidadGoles").style.display = 'block';

                $("txtTitulo").style.display = 'none';
                $("txtFacultad").style.display = 'none';
                $("txtA単oGraduacion").style.display = 'none';
                $("lblTitulo").style.display = 'none';
                $("lblFacultad").style.display = 'none';
                $("lblA単oGraduacion").style.display = 'none';
            }
            else
            {
                $("txtTitulo").style.display = 'block';
                $("txtFacultad").style.display = 'block';
                $("txtA単oGraduacion").style.display = 'block';
                $("lblTitulo").style.display = 'block';
                $("lblFacultad").style.display = 'block';
                $("lblA単oGraduacion").style.display = 'block';
                $("txtEquipo").style.display = 'none';
                $("txtPosicion").style.display = 'none';
                $("cantidadGoles").style.display = 'none';
                $("lblEquipo").style.display = 'none';
                $("lblPosicion").style.display = 'none';
                $("lblCantidadGoles").style.display = 'none';
            }
        }

        function validarDatosProfesional(nombre, apellido, edad, titulo, facultad, a単oGraduacion)
        {
            if(nombre != null && apellido != null && 
               titulo != null && facultad != null &&   a単oGraduacion <1950)
               {
                    return false
               }
            return true;
        }

        function validarDatosFutbolista(nombre, apellido, edad, equipo, posicion, cantidadGoles)
        {
            if(nombre != null && apellido != null && 
               equipo != null && posicion != null  &&  cantidadGoles < 0)
               {
                    return false
               }
            return true;
        }
        function obtenerProximoID(personas) {
        if (personas.length === 0) {
            return 1; 
        } else {
            const ultimoID = personas[personas.length - 1].id;
            return ultimoID + 1;
        }
        }
            

        //eventos
        $checkboxes.forEach((element) =>
        element.addEventListener("click", (e) => {
            let seleccionado = e.target;
            if (seleccionado.checked && $filtro.value) {
            keysListaFiltrada.push(seleccionado.value);
            } else {
            keysListaFiltrada.splice(
                keysListaFiltrada.indexOf(seleccionado.value),
                1
            );
            }
            $divTabla.style.display ="block";
            actualizarTabla($divTabla, filtrarLista(personas, keysListaFiltrada));
        })
        );

        $filtro.addEventListener("change", (e)=>
        {
            v =  [];
            if($filtro.value == "Futbolista")
            {
                v = personas.filter(filtrarFutbolista);

                //console.log(v);
            }
            else if($filtro.value == "Profesional")
            {
                v = personas.filter(filtrarProfesional);
            }
            else
            {
                v = personas;
            }
            
            actualizarTabla($divTabla,filtrarLista(v,keysListaFiltrada));
        });

        $btnCalcularPromedio.addEventListener("click", function() {
            const promedio = calcularPromedioEdad(personas);
            $edadPromedio.value = parseFloat(promedio).toFixed(2);
        });


        $divTabla.addEventListener("dblclick", (e) => {

        const emisor = e.target;
        if (emisor.matches("tbody tr td")) {
            let id = emisor.parentElement.dataset.id;
            const persona = personas.find((element) => element.id == id);
            idSeleccionado = id;
            if(persona instanceof Futbolista)
            {
                $tipo.value = "Futbolista";
            }
            else
            {
                $tipo.value = "Profesional";
            }

            $btnAgregar.style.disabled = 'none';
            cargarFormulario($formulario, persona);
            $formulario.style.display = "inline-table";

        $checkboxes.forEach((element) =>
